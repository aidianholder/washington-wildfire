
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = '';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'https://aidianholder.com/mapserver/yhr-custom.json', // stylesheet location
    center: [-120.50, 45], // starting position [lng, lat]
    zoom: 9 // starting zoom
});

map.on('load', function(){
        map.addSource('large_incidents', {type: 'geojson', data: 'https://aidianholder.com/mapserver/large_incidents.geojson'})
        map.addLayer({
            "id": "major_incidents",
            "type": "circle",
            "source": "large_incidents"
        })
        map.addSource('current_perimeters', {type: 'geojson', data: 'https://aidianholder.com/mapserver/current_perimeters.geojson'})
        map.addLayer({
            "id": "perimeters",
            "type": "fill",
            "source": "current_perimeters",
            "layout": {},
            "paint": {
                'fill-color': '#ff0000',
                'fill-opacity': 0.6
            }
        })
});
</script>

</body>
</html>
