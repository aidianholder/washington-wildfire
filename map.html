
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = '';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'https://aidianholder.com/mapserver/yhr-wildfire.json', // stylesheet location
    center: [-120.5, 46.5], // starting position [lng, lat]
    zoom: 9 // starting zoom
});

map.on('load', function(){

        map.loadImage('https://aidianholder.com/mapserver/img/active_fire.png', function(error, image) {
            if (error) throw error;
            map.addImage('active_fire', image);

        });
       

        map.addSource('large_incidents', {type: 'geojson', data: 'https://aidianholder.com/mapserver/large_incidents.geojson'});
        map.addLayer({
            "id": "major_incidents",
            "type": "symbol",
            "source": "large_incidents",
            "layout": {
                "icon-image": "active_fire",
                "icon-size": 0.6,
                "text-field": ["get", "FIRE_NM"],
                "text-font": ["Roboto Medium"],
                "text-anchor": "left"
            }
        });
        map.addSource('current_perimeters', {type: 'geojson', data: 'https://aidianholder.com/mapserver/current_perimeters.geojson'});
        map.addLayer({
            "id": "perimeters",
            "type": "fill",
            "source": "current_perimeters",
            "layout": {},
            "paint": {
                'fill-color': '#ff0000',
                'fill-opacity': 0.4
            }
        });
        
       

        map.addSource('modis7', {type: 'geojson', data: 'https://aidianholder.com/mapserver/Modis7.geojson'});
        map.addLayer({
            "id": "Modis_7",
            "type": "circle",
            "source": "modis7",
            "layout": {},
            "paint":{
                'circle-radius': {
                 'base': 2,
                 'stops': [[11, 4], [12, 10], [13, 14]]
                },
                'circle-color': '#141414'
            }
        })
        
        map.addSource('modis48', {type: 'geojson', data: 'https://aidianholder.com/mapserver/Modis48.geojson'});
        map.addLayer({
            "id": "Modis 48",
            "type": "circle",
            "source": "modis48",
            "layout": {},
            "paint":{
                'circle-radius': {
                 'base': 2,
                 'stops': [[11, 4], [12, 10], [13, 14]]
                },
                'circle-color': '#fff600'
            }
        })


        map.addSource('modis24', {type: 'geojson', data: 'https://aidianholder.com/mapserver/Modis24.geojson'});
        map.addLayer({
            "id": "Modis 24",
            "type": "circle",
            "source": "modis24",
            "layout": {},
            "paint":{
                'circle-radius': {
                 'base': 2,
                 'stops': [[11, 4], [12, 10], [13, 14]]
                },
                'circle-color': '#ce2528'
            }
        })


        

        var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
        });

        map.on('mouseenter', 'major_incidents', function(e) {
        // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var fire_name = e.features[0].properties.FIRE_NM;
            var start_date = e.features[0].properties.START_DATE;
            var acres_burned = e.features[0].properties.RPTD_ACRES;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates)
            .setHTML("<h2>" + fire_name + "</h2>Date Reported: " + start_date + "<br/>Acres Burned: " + acres_burned)
            .addTo(map);
        });

       map.on('mouseleave', 'major_incidents', function() {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
});
</script>

</body>
</html>
